{% extends 'doctorbase.html' %}
{% block doctorpage %}
<h2>Edit Visit</h2>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Update Visit</button>
  <a href="{% url 'doctor:view_completed_visit' visit.id %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
