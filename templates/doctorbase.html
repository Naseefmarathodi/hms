{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Doctor Panel</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Tooplate">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    
    <!-- Static CSS files -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/button.css' %}">
    <link rel="stylesheet" href="{% static 'css/dropdown.css' %}">
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static 'css/tooplate-style.css' %}">
</head>
<body id="top" data-spy="scroll" data-target=".navbar-collapse" data-offset="50">



    <!-- MENU -->
    <section class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container">

            <div class="navbar-header">
                <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon icon-bar"></span>
                    <span class="icon icon-bar"></span>
                    <span class="icon icon-bar"></span>
                </button>

                <a href="{% url 'doctor:doctor_dashboard' %}" class="navbar-brand">
                    <i class="fa fa-h-square"></i>ealth city
                </a>
                <span class="navbar-brand" style="margin-left: 10px;">Doctor Panel</span>
                <span class="navbar-brand" style="margin-right: 10px;">Dr. {{ request.user.username }}</span>

            </div>

            <!-- MENU LINKS -->
           <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <div class="dropdown">
                            <button class="dropbtn">Patient Management</button>
                            <div class="dropdown-content">
                                <form action="{% url 'doctor:doctor_bookings' %}" method="get" style="display:inline-block;">
                                    <button type="submit" class="custom-btn">My Bookings</button>
                                </form>
                            </br>
                                <form action="{% url 'doctor:completed_visits' %}" method="get" style="display:inline-block;">
                                    <button type="submit" class="custom-btn">Patient Visit</button>
                                </form>
                            </div>
                        </div></li>
                    <li>
                        <li class="appointment-btn"><a href="{% url 'doctor:doctor_logout' %}">Logout</a></li>
                        
                    
                
                </div>
            </ul>
        </div>
    </section>


    {% block doctorpage %}{% endblock %}


    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.sticky.js' %}"></script>
    <script src="{% static 'js/jquery.stellar.min.js' %}"></script>
    <script src="{% static 'js/wow.min.js' %}"></script>
    <script src="{% static 'js/smoothscroll.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>

</body>
</html>
