{% extends 'base.html' %}
{% block adminpage %}


    <div class="container">
        <h1>Update Staff Information</h1>
        <hr>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="row">
                <!-- Staff Details on Left -->
                <div class="col-md-8">
                    {{ form.as_p }}
                </div>

                <!-- Profile Picture on Right -->
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="profile_picture">Profile Picture:</label>
                        <img src="{{ staff.profile_picture.url }}" class="img-responsive" alt="Staff Photo" 
                             style="width: 100%; height: auto; object-fit: cover; border-radius: 10px;">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Update Staff</button>
            </div>
            <a href="{% url 'adminpanel:staff_credentials_update' staff.erp_id %}">Update Credential</a>

            <a href="{% url 'adminpanel:staff_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

{% endblock %}
