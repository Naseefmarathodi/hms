{% block content %}
  <h1>Delete Doctor</h1>
  <hr>

  <h2>Are you sure you want to delete this doctor?</h2>

  <p><strong>Name:</strong> {{ doctor.name }}</p>
  <p><strong>ERP ID:</strong> {{ doctor.erp_id }}</p>

  <form method="post" action="{% url 'adminpanel:doctor_delete' doctor.erp_id %}">
    {% csrf_token %}

    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'adminpanel:doctor_list' %}" class="btn btn-secondary">Cancel</a>
  </form>

{% endblock %}
