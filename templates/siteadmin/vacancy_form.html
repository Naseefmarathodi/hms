{% extends 'base.html' %}
{% block adminpage %}
<div class="container mt-5">
    <h2>{{ form.instance.pk|yesno:"Edit Vacancy,Create Vacancy" }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'adminpanel:vacancy_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
