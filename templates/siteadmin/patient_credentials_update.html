{% extends 'base.html' %}

{% block adminpage %}
<div class="container mt-5">
    <h4>Update Credentials for {{ patient.first_name }} {{ patient.last_name }}</h4>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update Credentials</button>
        <a href="{% url 'adminpanel:patient_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
